<!DOCTYPE html>
<html>
<head><title>Array객체의 메소드활용</title>
	<script>
		function pr(msg,arr){
			document.write(msg+arr.toString()+"<br>");
		}
	</script>
</head>
<body>
<h3>Array 객체의 메소드 활용</h3>
<hr>
<script>
	var a = new Array("황","김","이");
	var b = new Array("박");
	var c;

	pr("배열 a=", a);
	pr("배열 b=",b);
	document.write("<hr>");

	c=a.concat(b);
	pr("c=a.concat(b)후",c);
	pr("c=a.concat(b)후",a);

	c=a.join("##");
	pr("c=a.join()후",c);
	pr("c=a.join()후",a);

	c=a.reverse();
	pr("c=a.reverse()후 c=",c);
	pr("c=a.reverse()후 c=",a);


	var current = new Date();
	if(current.getSeconds()%2 ==0)
		document.body.style.backgroundColor="violet";
	else
		document.body.style.backgroundColor="lightskyblue";

	document.write(current.getHours(),"시,");
</script>
</body></html>
