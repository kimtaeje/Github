<!DOCTYPE html>
<html>
<head>
	<title>첫번째 iframe</title>
<style>

#down:hover{
	position: relative;
	left:20px;
	top:20px;
	background:green;
}
#up:hover{
	position :relative;
	right : 20px;
	bottom: 20px;
	background: green;
}
#float{
	float :right;
	border:1px dotted black;
	width : 8em;
	padding :0.25em;
	margin:1em;
}
</style>
<script>
	function randomInt(){
		return Math.floor(Math.random()*9)+1;
	}
</script>
</head>
<body>
	<h3>지역변수와 전역변수</h3>
<hr>
<script>
var x=100;

function f(){
	var x=1;
	
	document.write("지역변수="+x);
	document.write("<br>");
	document.write("전역변수x="+this.x);
	document.write("<br>");
}
f();
var ques = randomInt()+"*"+ randomInt();
var user = prompt(ques+"값은 얼마입니까?",0);
if(user==null){
	document.write("구구단 연습을 종료합니다");
}
else{
	var ans = eval(ques);
	if(ans==user)
		document.write("정답!");
	else
		document.write("아니오");
	document.write(ques+"="+"<strong>"+ans+"</strong>입니다<br>");
}
</script>



</body></html>
